<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Resume</title>
    <link rel="stylesheet" href="resume-styles.css">
</head>
<body>
    <div id="resume">
        <h2>Resume</h2>
        <img id="profilePicture" alt="Profile Picture" class="profilePicture">
        <p><strong>Name:</strong> <span id="name" class="editable"></p>
        <p><strong>Email:</strong> <span id="email" class="editable"></p>
        <p><strong>Contact No:</strong> <span id="contactNo" class="editable"></p>
        <p><strong>Address:</strong> <span id="address" class="editable"></p>

        <h3>Education</h3>
        <p id="education" class="editable"></p>

        <h3>Experience</h3>
        <p id="experience" class="editable"></p>

        <h3>Skills</h3>
        <p id="skills" class="editable"></p>
    </div>
    <script src="resume.js"></script>
</body>
</html>
